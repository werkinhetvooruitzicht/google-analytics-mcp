version: '3.8'

services:
  ga4-http-api:
    build: .
    container_name: ga4-http-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      # GA4 Configuration
      - GA4_PROPERTY_ID=${GA4_PROPERTY_ID}
      
      # Option 1: Use individual environment variables (recommended for Coolify)
      - GA4_PROJECT_ID=${GA4_PROJECT_ID}
      - GA4_PRIVATE_KEY_ID=${GA4_PRIVATE_KEY_ID}
      - GA4_PRIVATE_KEY=${GA4_PRIVATE_KEY}
      - GA4_CLIENT_EMAIL=${GA4_CLIENT_EMAIL}
      - GA4_CLIENT_ID=${GA4_CLIENT_ID}
      
      # Option 2: Use JSON file (set path if using file)
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/credentials/ga4-service-account.json}
      
      # HTTP Server Configuration
      - PORT=${PORT:-8000}
      - HOST=${HOST:-0.0.0.0}
      - API_USERNAME=${API_USERNAME}
      - API_PASSWORD=${API_PASSWORD}
      
    volumes:
      # Only needed if using JSON file method
      - ./credentials:/app/credentials:ro
      
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

